<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
</head>
<body>
	<h1>헌혈 조건</h1>
	나이:
	<input type="text" id="age" size="5">세
	<br> 성별: 남자
	<input type="radio" name="gender" id="male" checked> 여자
	<input type="radio" name="gender" id="female">
	<br> 몸무게:
	<input type="text" id="weight" size="5">kg
	<br>
	<br>
	<button onclick="func();">헌혈 조건 체크</button>
	<br>
	<p id="diag"></p>
	<script>
function func(){
if(Number(document.getElementById("age").value)>15 && Number(document.getElementById("age").value)<70){
	if(document.getElementById("male").checked){
		if(Number(document.getElementById("weight").value)>=50){
			document.getElementById("diag").innerHTML="헌혈 가능합니다";
		}
		else document.getElementById("diag").innerHTML="체중 미달";
	}
	else{
		if(Number(document.getElementById("weight").value)>=45){
			document.getElementById("diag").innerHTML="헌혈 가능합니다";
		}
		else document.getElementById("diag").innerHTML="체중 미달";
	}
}
else
	document.getElementById("diag").innerHTML="연령부적합";
}
</script>
</body>
</html>
