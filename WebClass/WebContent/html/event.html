<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
<style>
.bgYellow {
	background-color: yellow;
}

.bgBlue {
	background-color: blue;
}

.bgWhite {
	background-color: white;
}

.border {
	border: 3px solid red
}
</style>
<script>
	function changeColor(color) {
		var c = document.getElementById("container");
		//c.style.backgroundColor = color;
		c.setAttribute("class", color);
	}
	function toUpperCase(e) {
		e.value = e.value.toUpperCase();
	}
	function addBorder(e) {
		//e.style.border = "3px solid red";
		e.setAttribute("class", "border");
	}
	function removeBorder(e) {
		//e.style.border = "";
		e.removeAttribute("class");
	}
</script>
</head>
<body onload="alert('웹 페이지 로딩됨');">
	<div id="container">
		<input type="radio" name="color" onclick="changeColor('bgYellow');">노란색
		<input type="radio" name="color" onclick="changeColor('bgBlue');">파란색
		<input type="radio" name="color" onclick="changeColor('bgWhite');">원래대로
		<br> <input type="text" id="word" onchange="toUpperCase(this);">
		<br>
		<div id="box" onmouseover="addBorder(this);"
			onmouseout="removeBorder(this);">마우스를 여기로 올려놓으세요</div>
	</div>
</body>
</html>
